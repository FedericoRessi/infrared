---

provisioner:
    type: virsh

    host:
        name: virthost
        groups:
            - virthost
    image:
        memory: "16384"
        file: "{{ !lookup provisioner.distro.image.file }}"
        server: "{{ !lookup provisioner.distro.image.server }}"
        cpu: "4"
        os:
            variant: rhel7
        disk:
            size: "40G"

    packages:
        - libvirt
        - qemu-kvm
        - virt-manager
        - virt-install
        - xorg-x11-apps
        - xauth
        - virt-viewer

job:
  archive:
  - /var/log/
  - /etc/yum.repos.d
  - /etc/selinux
  - /root/
