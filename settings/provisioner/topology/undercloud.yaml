name: "undercloud"
amount: "{{ !lookup topology.controller.number }}"
cpu: "4"
memory: "16384"
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1:
        path: "/var/lib/libvirt/images"
        dev: "/dev/vda"
        size: "20G"
network:
    interfaces:
        management:
            label: "eth0"
        data:
            label: "eth1"
        external:
            label: "eth2"
groups:
  - undercloud
  - tester
  - openstack_nodes
