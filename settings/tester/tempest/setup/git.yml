tester:
    setup: git
    git:
        repo: https://github.com/redhat-openstack/tempest.git
    packages:
        - facter
        - gcc
        - git
        - libffi-devel
        - libxml2-devel
        - libxslt-devel
        - mariadb-devel
        - openssl-devel
        - python-virtualenv
    pip_packages:
        - python-subunit
        - junitxml
        - unittest2
        - nose
        - testtools==1.4 # Tempest needs at least 1.4.0 (assertIn problem)
