---

installer:
    overcloud:
        network:
            isolation:
                file: "environments/net-single-nic-with-vlans-v6.yaml"
            backend: vlan
            template:
                file: "environments/network-isolation-v6.yaml"
                content:
                    parameter_defaults:
                        DnsServers: ["8.8.8.8","8.8.4.4"]
                        ControlPlaneSubnetCidr: "24"
                        EC2MetadataIp: 172.16.0.1
                        ControlPlaneDefaultRoute: 172.16.0.1
                        ExternalInterfaceDefaultRoute: 2001:db8::1
                        ExternalNetworkVlanID: 100
                        ExternalNetCidr: '2001:db8::/64'
                        ExternalAllocationPools: [{'start': '2001:db8:0:1::10', 'end': '2001:db8:0:1:ffff:ffff:ffff:fffe'}]
                        InternalApiNetworkVlanID: 201
                        InternalApiNetCidr: '2001:db8:fd00:2000::/64'
                        InternalApiAllocationPools: [{'start': '2001:db8:fd00:2000::10', 'end': '2001:db8:fd00:2000:ffff:ffff:ffff:fffe'}]
                        TenantNetworkVlanID: 202
                        TenantNetCidr: 'fd00:fd00:fd00:3000::/64'
                        TenantAllocationPools: [{'start': '2001:db8:fd00:3000::10', 'end': '2001:db8:fd00:3000:ffff:ffff:ffff:fffe'}]
                        StorageNetworkVlanID: 203
                        StorageNetCidr: 'fd00:fd00:fd00:4000::/64'
                        StorageAllocationPools: [{'start': '2001:db8:fd00:4000::10', 'end': '2001:db8:fd00:4000:ffff:ffff:ffff:fffe'}]
                        StorageMgmtNetworkVlanID: 204
                        StorageMgmtNetCidr: 'fd00:fd00:fd00:5000::/64'
                        StorageMgmtAllocationPools: [{'start': '2001:db8:fd00:5000::10', 'end': '2001:db8:fd00:5000:ffff:ffff:ffff:fffe'}]
