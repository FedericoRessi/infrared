---

installer:
    type: ospd
    short_type: ospd
    product:
        rpm: "{{ !lookup private.distro.rhel.rhos_release_rpm }}"
    overcloud:
        template_base: ~/my_templates

job:
    archive:
    - /etc/ceilometer
    - /etc/cinder
    - /etc/glance
    - /etc/heat
    - /etc/keystone
    - /etc/libvirt
    - /etc/neutron
    - /etc/nova
    - /etc/ntp
    - /etc/puppet
    - /etc/qpid
    - /etc/qpidd.conf
    - /etc/rabbitmq
    - /etc/selinux
    - /etc/swift
    - /etc/yum.repos.d
    - /home/stack/*.conf
    - /home/stack/*.json
    - /home/stack/*.log
    - /home/stack/*.yml
    - /home/stack/.instack/install-undercloud.log
    - /home/stack/deploy-overcloudrc
    - /home/stack/network-environment.yaml
    - /home/stack/overcloudrc
    - /home/stack/stackrc
    - /home/stack/tempest/*.log
    - /home/stack/tempest/*.xml
    - /home/stack/tempest/etc/*.conf
    - /home/stack/virt
    - /root/
    - /usr/share/openstack-tripleo-heat-templates
    - /var/lib/mysql
    - /var/log/
